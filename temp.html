<!DOCTYPE html>
<html>
<head>
<title>Form</title>
</head>
<body>
<div style="width: 300px;">
<table width="100%">
    <tr> 
    	<td>
        	<label for="firstRow">Enter Name</label>
        </td> 
        <td>
        	<input type="text" id="firstRow">
        </td>
    </tr>
     <tr> 
    	<td>
        	<label for="secondRow">Enter Password</label>
        </td> 
        <td>
        	<input type="password" id="secondRow">
        </td>
    </tr>
    <tr> 
    	<td>
        	<label for="thirdRow">Choose Options</label>
        </td> 
        <td>
        	<select id="thirdRow">
            	<option value="1" selected>One</option> 
                <option value="2" >Two</option> 
                <option value="3" >Three</option> 
            </select>
        </td>
    </tr>
</table>
<br/>
<div style="text-align:center"><input type="submit" value="Create Account"></div>
</div>

</body>
</html>
